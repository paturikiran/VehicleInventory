<div ng-controller="vehicleGridController">
    <label>Search</label> <input type="text" ng-model="searchVehicle" />
    <table class="table">
        <thead>

            <tr>

                <th>S.No</th>

                <th>Year</th>

                <th>Make</th>

                <th>Model</th>

            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="vehicle in vehicles|orderBy:'-make'">

                <td>{{$index}}</td>

                <td>{{vehicle.Year}}</td>

                <td>{{vehicle.Make}}</td>

                <td>{{vehicle.Model}}</td>


            </tr>


        </tbody>

    </table>

</div>
